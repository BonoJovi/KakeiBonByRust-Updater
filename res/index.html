<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KakeiBon Database Updater</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            font-size: 0.9em;
            text-align: center;
            margin-bottom: 25px;
        }

        .status-box {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            min-height: 80px;
        }

        .status-box.success {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
        }

        .status-box.error {
            background: #ffebee;
            border-left: 4px solid #f44336;
        }

        .status-box.info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .status-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .status-message {
            color: #555;
            font-size: 0.9em;
            white-space: pre-line;
        }

        .btn {
            width: 100%;
            padding: 14px 20px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #999;
            font-size: 0.8em;
        }

        .lang-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 0.8em;
            cursor: pointer;
            color: #667eea;
        }

        .lang-toggle:hover {
            background: white;
        }
    </style>
</head>
<body>
    <button class="lang-toggle" id="lang-toggle">English</button>
    <div class="container">
        <h1 id="title">KakeiBon Database Updater</h1>
        <p class="subtitle" id="subtitle">データベースを最新の状態に更新します</p>

        <div id="status-box" class="status-box info">
            <div class="status-title" id="status-title">準備中...</div>
            <div id="status-message" class="status-message">データベースを確認しています...</div>
        </div>

        <button id="update-btn" class="btn btn-primary" disabled>
            更新を実行
        </button>

        <div class="footer" id="footer">
            KakeiBon v1.0.1+ 対応
        </div>
    </div>

    <script>
        // i18n translations
        const translations = {
            ja: {
                title: 'KakeiBon Database Updater',
                subtitle: 'データベースを最新の状態に更新します',
                preparing: '準備中...',
                checking_db: 'データベースを確認しています...',
                db_detected: 'データベース検出',
                db_found: 'KakeiBonデータベースが見つかりました。\n「更新を実行」ボタンをクリックして更新してください。',
                db_not_found: 'データベースが見つかりません',
                db_not_found_hint: '\n\nKakeiBonを一度起動してから、このアップデータを実行してください。',
                run_update: '更新を実行',
                updating: '更新中...',
                processing: '処理中',
                updating_db: 'データベースを更新しています...',
                update_complete: '更新完了',
                error: 'エラー',
                retry: '再試行',
                tauri_error: 'Tauri APIの初期化に失敗しました。',
                footer: 'KakeiBon v1.0.1+ 対応',
                lang_toggle: 'English'
            },
            en: {
                title: 'KakeiBon Database Updater',
                subtitle: 'Update your database to the latest version',
                preparing: 'Preparing...',
                checking_db: 'Checking database...',
                db_detected: 'Database Detected',
                db_found: 'KakeiBon database found.\nClick "Run Update" to update.',
                db_not_found: 'Database Not Found',
                db_not_found_hint: '\n\nPlease run KakeiBon at least once before using this updater.',
                run_update: 'Run Update',
                updating: 'Updating...',
                processing: 'Processing',
                updating_db: 'Updating database...',
                update_complete: 'Update Complete',
                update_result: 'Inserted: {inserted} records\nSkipped (already exists): {skipped} records',
                already_up_to_date: 'Database is already up to date.\nNo new records were added.',
                error: 'Error',
                retry: 'Retry',
                tauri_error: 'Failed to initialize Tauri API.',
                footer: 'Compatible with KakeiBon v1.0.1+',
                lang_toggle: '日本語'
            }
        };

        // Add Japanese translations for result messages
        translations.ja.update_result = '追加: {inserted} 件\nスキップ（既存）: {skipped} 件';
        translations.ja.already_up_to_date = 'データベースは最新の状態です。\n新しいレコードは追加されませんでした。';

        // Detect language (default to Japanese if starts with 'ja', otherwise English)
        let currentLang = navigator.language.startsWith('ja') ? 'ja' : 'en';

        function t(key) {
            return translations[currentLang][key] || key;
        }

        function updateUI() {
            document.getElementById('title').textContent = t('title');
            document.getElementById('subtitle').textContent = t('subtitle');
            document.getElementById('footer').textContent = t('footer');
            document.getElementById('lang-toggle').textContent = t('lang_toggle');
            document.documentElement.lang = currentLang;
        }

        // Language toggle
        document.getElementById('lang-toggle').addEventListener('click', function() {
            currentLang = currentLang === 'ja' ? 'en' : 'ja';
            updateUI();
            // Re-check database to update status messages
            if (window.checkDatabaseOnLoad) {
                window.checkDatabaseOnLoad();
            }
        });

        // Wait for Tauri to be ready
        function waitForTauri(callback, maxAttempts = 50) {
            let attempts = 0;
            const check = () => {
                attempts++;
                if (window.__TAURI__ && window.__TAURI__.core && window.__TAURI__.core.invoke) {
                    callback(window.__TAURI__.core.invoke);
                } else if (attempts < maxAttempts) {
                    setTimeout(check, 100);
                } else {
                    const statusBox = document.getElementById('status-box');
                    const statusMessage = document.getElementById('status-message');
                    statusBox.className = 'status-box error';
                    document.getElementById('status-title').textContent = t('error');
                    statusMessage.textContent = t('tauri_error');
                }
            };
            check();
        }

        // Initialize when Tauri is ready
        waitForTauri(function(invoke) {
            const btn = document.getElementById('update-btn');
            const statusBox = document.getElementById('status-box');
            const statusMessage = document.getElementById('status-message');
            const statusTitle = document.getElementById('status-title');

            // Update button click handler
            btn.onclick = async function() {
                btn.disabled = true;
                btn.innerHTML = '<span class="spinner"></span>' + t('updating');
                statusBox.className = 'status-box info';
                statusTitle.textContent = t('processing');
                statusMessage.textContent = t('updating_db');

                try {
                    await invoke('check_database');
                    const result = await invoke('run_update');

                    statusBox.className = 'status-box success';
                    statusTitle.textContent = t('update_complete');

                    // Format message based on counts
                    let message;
                    if (result.inserted_count > 0) {
                        message = t('update_result')
                            .replace('{inserted}', result.inserted_count)
                            .replace('{skipped}', result.skipped_count);
                    } else {
                        message = t('already_up_to_date');
                    }
                    statusMessage.textContent = message;
                    btn.innerHTML = t('update_complete');

                } catch (error) {
                    statusBox.className = 'status-box error';
                    statusTitle.textContent = t('error');
                    statusMessage.textContent = String(error);
                    btn.disabled = false;
                    btn.innerHTML = t('retry');
                }
            };

            // Check database on load
            window.checkDatabaseOnLoad = async function() {
                statusTitle.textContent = t('preparing');
                statusMessage.textContent = t('checking_db');
                statusBox.className = 'status-box info';

                try {
                    const result = await invoke('check_database');
                    console.log('Database check result:', result);

                    statusBox.className = 'status-box success';
                    statusTitle.textContent = t('db_detected');
                    statusMessage.textContent = t('db_found');
                    btn.disabled = false;
                    btn.innerHTML = t('run_update');

                } catch (error) {
                    console.error('Database check error:', error);
                    statusBox.className = 'status-box error';
                    statusTitle.textContent = t('db_not_found');
                    statusMessage.textContent = String(error) + t('db_not_found_hint');
                    btn.disabled = true;
                }
            };

            // Initial UI update and database check
            updateUI();
            window.checkDatabaseOnLoad();
        });

        // Initial UI update (before Tauri is ready)
        updateUI();
    </script>
</body>
</html>
